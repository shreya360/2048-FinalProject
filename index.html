<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Game">
        <h1> 2048 </h1>
        <p id="score"></p>
        <div id="startScreen">
            <p><i>Click Here To Start <br>
                Move Arrow Keys for Direction Change <br>
            </i></p>
        </div>
    
        <div class="size-bloc hide">
            <p id="size-title">Grid Size :</p>
            <input id="size" type="number" value="4"><br>

            <p id="size-title"> Base :</p>
            <input id="base" type="number" value="2">

            <input id="change-size" type="button" value="OK">

            <div class="clear"></div>
        </div>
        <div class="gameArea"> 
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
    </div>
    <script src="javascript/index.js"></script>
    <script src="javascript/drawcell.js"></script>
    <script src="javascript/randomnumber.js"></script>
    <script src="javascript/Rightslide.js"></script>
    <script src="javascript/Leftslide.js"></script>
    <script src="javascript/Upslide.js"></script>
    <script src="javascript/Downslide.js"></script>
    
</body>
</html>
